<!DOCTYPE html>
<html>

<head>
    <title>Time Table</title>
    <meta name="viewport" content="width:content-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <caption>Time Table</caption>
        <thead style="text-align: center;">
            <tr>
                <th>Days</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th></th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <th>Monday</th>
                <td>Eng</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td rowspan="5">Break</td>
                <td>Tam</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Tam</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td>Eng</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Sci</td>
            </tr>
            <tr>
                <th>Wednesday</th>
                <td>Eng</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Sci</td>
            </tr>
            <tr>
                <th>Thursday</th>
                <td>Eng</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Sci</td>
            </tr>
            <tr>
                <th>Friday</th>
                <td>Eng</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Mat</td>
                <td>Sci</td>
                <td>Soc</td>
                <td>Sci</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
